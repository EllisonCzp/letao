<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ios 是否运行创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- iOS 顶部通知栏的颜色 黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字 不默认转成电话号码的格式 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 遇到邮箱 不默认转成邮箱的格式 -->
    <meta content="email=no" name="format-detection">
    <title>小淘--商品列表</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div class="container">
        <!-- 顶部通栏 -->
        <header class="xt_topBar">
            <a href="javascript:history.back();"><span class="fa fa-arrow-left" ></span></a>
            <h3> 商品列表 </h3>

        </header>
        <!-- main -->
        <main class="xt_main">
            <div class="xt_content">
                <div id="refreshContainer" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <!-- 搜索框   -->
                        <div class="xt_search">
                            <form action="#">
                                <input type="search" id="search" name="search" placeholder="搜索您喜欢的商品">
                                <a href="javascript:;"> 搜索</a>
                            </form>
                        </div>
                        <!-- 排序 -->
                        <div class="xt_order">
                            <a href="javascript:;" data-order="time">上架时间 <span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-order="price">价格 <span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-order="num">销量 <span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-order="discount">折扣 <span class="fa fa-angle-down"></span></a>
                        </div>
                        <!-- 商品 -->
                        <div class="xt_product mui-clearfix">
                            <!-- TODO -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer class="xt_footer">
            <a class="tab_home fa fa-home " href="index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars" href="category.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="user/cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <script type="text/art-Template" id="searchTemplate">
        <% for(var i = 0; i < data.length; i++){%>
            <%var item = data[i]%>
                <div class="xt_pro_item">
                    <a rel="external" href="product.html?id=<%=item.id%>">
                        <% if (item.pic &&item.pic[0]){%>

                            <img src="<%=item.pic[0].picAddr%>">

                            <%}else{%>
                                <img src="images/none.jpg">

                                <%}%>
                                    <p class="mui-ellipsis-2">
                                        <%=item.proName %>
                                    </p>
                                    <p>
                                        <span class="new_price"><%=item.price %></span>
                                        <span class="old_price"><%=item.oldPrice %></span>
                                    </p>
                                    <button class="button">立即购买</button>
                </div>
                </a>


                <%}%>
    </script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
</body>

</html>
